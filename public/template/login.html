<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Anugrah HRIS - Auth</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet" />

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet" />
</head>

<body class="bg-gradient-primary d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="container" style="max-width: 450px;">
    <div class="card o-hidden border-0 shadow-lg">
      <div class="card-body p-4">
        <!-- Nav Tabs -->
        <ul class="nav nav-tabs mb-4" id="authTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab">Register</a>
          </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="authTabContent">
          <!-- Login Form -->
          <div class="tab-pane fade show active" id="login" role="tabpanel">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Selamat Datang Kembali!</h1>
            </div>
            <form class="user">
              <div class="form-group">
                <input type="email" class="form-control form-control-user" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-user" placeholder="Password">
              </div>
              <a href="#" class="btn btn-primary btn-user btn-block">
                Login
              </a>
            </form>
            <hr />
            <div class="text-center">
              <a class="small" href="#">Lupa Password?</a>
            </div>
          </div>

          <!-- Register Form -->
          <div class="tab-pane fade" id="register" role="tabpanel">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Buat Akun Baru</h1>
            </div>
            <form class="user">
              <div class="form-group">
                <input type="text" class="form-control form-control-user" placeholder="Nama Lengkap">
              </div>
              <div class="form-group">
                <input type="email" class="form-control form-control-user" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-user" placeholder="Username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-user" placeholder="Password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-user" placeholder="Konfirmasi Password">
              </div>
              <a href="#" class="btn btn-success btn-user btn-block">
                Daftar Akun
              </a>
            </form>
            <hr />
            <div class="text-center">
              <a class="small" href="#login" data-toggle="tab">Sudah punya akun? Login!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/sb-admin-2.min.js"></script>
</body>

</html>
